<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Waltemar | My Love</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- favicon -->
    <link href="https://raw.githubusercontent.com/waltemarcarneiro/status/main/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- lighthouse config PWA -->
    <meta content="#3367D6" name="theme-color"/>
    <meta content="Yandex App Teste" name="description"/>
    <!-- lighthouse config PWA Apple non-transparent 192px (or 180px) square PNG -->
    <link href="https://raw.githubusercontent.com/waltemarcarneiro/status/main/images/apple-touch-icon192.png" rel="apple-touch-icon"/>
  </head>  
  <body>
    <h1>
      Yandex
    </h1>
    
    <p id="requireHTTPS" class="hidden">
      <b>PARE!</b> A página <b>deve</b> ser está em um servidor HTTPS.
      por favor <a>recarregue esta página via HTTPS</a>.
    </p>
    
    <p>
    Torne-me instalável, siga as
      <a href="https://web.dev/codelab-make-installable/">instruções</a> aquí.
    </p>
    
    <!-- Install button, hidden by default -->
    <div id="installContainer" class="hidden">
      <button id="butInstall" type="button">
        Install
      </button>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
